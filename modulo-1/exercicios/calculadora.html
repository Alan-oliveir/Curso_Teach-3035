<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora - Meu Portfólio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Meu Portfólio de Aprendizado</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre.html">Sobre Mim</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Projeto 5: Calculadora Simples</h2>

      <div class="calculadora">
        <input type="text" id="calc-display" disabled />

        <div class="calc-botoes">
          <button class="btn-num">7</button>
          <button class="btn-num">8</button>
          <button class="btn-num">9</button>
          <button class="btn-op">/</button>
          <button class="btn-num">4</button>
          <button class="btn-num">5</button>
          <button class="btn-num">6</button>
          <button class="btn-op">*</button>
          <button class="btn-num">1</button>
          <button class="btn-num">2</button>
          <button class="btn-num">3</button>
          <button class="btn-op">-</button>
          <button class="btn-num">0</button>
          <button class="btn-num">.</button>
          <button id="btn-igual" class="btn-op">=</button>
          <button class="btn-op">+</button>
          <button id="btn-limpar" class="btn-clear">C</button>
        </div>
      </div>
    </main>
